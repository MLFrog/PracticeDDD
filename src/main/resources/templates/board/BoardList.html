<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:thymes="http://www.thymeleaf.org/thymeleaf-extras-java8time">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Study DDD project</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body id="page-top">
    <div id="wrapper">
    	<header th:replace="common/Sidebar::header"></header>
	    <div id="content-wrapper" class="d-flex flex-column">
	    	<div id="content">
	        	<header th:replace="common/Header::header"></header>
		         <div class="container-fluid">
		
		       		<div class="container">
						<div class="float-right" style="margin: 15px;">
							<a role="button" class="btn btn-primary" href="BoardWrite">글 작성하기</a>
						</div>
						<table class="table table-hover">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">제목</th>
									<th scope="col">작성자</th>
									<th scope="col">등록일</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="board, loop : ${boardList}">
									<td><span th:text="${board.boardId}"></span></td> 
									<td><span th:text="${board.title}"></span></td>
									<td><span th:text="${board.nickname}"></span></td>
									<td><span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></span></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				
		        </div>
	        </div>
	    	<footer th:replace="common/Footer::footer"></footer>
		</div>
    
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>
    <script src="vendor/chart.js/Chart.min.js"></script>
</body>

</html>
